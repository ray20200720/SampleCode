<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        ******************************
        日期:2021/9/5
        作者: Ray Kuo
        功能:介紹資料型別
        ******************************
        */

        //Undefined (未定義)
        //變數未宣告或者有宣告但未指定變數的值
        var x;
        console.log(x);

        //判斷變數x是否為undefined
        console.log(typeof x === 'undefined');
    </script>
</body>
</html>
